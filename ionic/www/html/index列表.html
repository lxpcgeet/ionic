<!--
   class = list  指列表   class = item 指列表项  class = item-divider 列表创建分隔符 不能点击的列表项

   class = icon 代表这个是图标
   
   class = item-button-right/left 列表项上的按钮 在右边/左边
   class = button 按钮
   
   class = item-thumbnail-left/right 在列表上添加缩略图
   
   class = list-inset 内嵌列表
