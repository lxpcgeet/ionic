<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>Document</title>
	<link rel="manifest" href="manifest.json">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/app4.js"></script>
    <script src="cordova.js"></script>
</head>
<body ng-app="todo" ng-controller="TodoCtrl">

    <div class='bar bar-header'>
        <div class="h2 title">Range(滑块控件)</div>
    </div>
	<div class="content" style="margin-top: 44px;">
        <div class="range">
            <i class="icon ion-volume-low"></i>
            <input type="range" name="volume"/>
            <i class="icon ion-volume-high"></i>
        </div>
        <div class="list" style="margin-top: 13px;">
            <div class="item item-divider">
                Ranges In A List
            </div>
            <div class="item range range-positive">
                <i class="icon ion-ios-sunny-outline"></i>
                <input type="range" name="volume" min="0" max="100" value="90"/>
                <i class="icon ion-ios-lightbulb"></i>
            </div>
        </div>
    </div>
    
    

    

	
</body>
<!--页面知识总结:ionic range-->

</html>
